services:
  helix-core:
    container_name: helix-core
    build: ../apps/core
    env_file:
      - ../.env
    environment:
      - HELIX_ALLOWED_ORIGIN=${HELIX_ALLOWED_ORIGIN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../apps/core:/app
    ports:
      - "8008:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  helix-telegram-bot:
    container_name: helix-telegram-bot
    build: ../apps/core
    env_file:
      - ../.env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    command: ["python", "-m", "app.telegram_bot"]
    volumes:
      - ../apps/core:/app
    depends_on:
      - helix-core
    restart: unless-stopped

  helix-web:
    container_name: helix-web
    build:
      context: ../apps/web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_CORE_URL: ${NEXT_PUBLIC_CORE_URL}
        NEXT_PUBLIC_CORE_HTTP_URL: ${NEXT_PUBLIC_CORE_HTTP_URL}
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_CORE_URL=${NEXT_PUBLIC_CORE_URL}
      - NEXT_PUBLIC_CORE_HTTP_URL=${NEXT_PUBLIC_CORE_HTTP_URL}
    ports:
      - "3006:3000"
    depends_on:
      - helix-core
    restart: unless-stopped

  postgres:
    container_name: helix-postgres
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=helix
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    container_name: helix-redis
    image: redis:7
    restart: unless-stopped

volumes:
  pgdata:
