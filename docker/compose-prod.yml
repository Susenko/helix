services:
  helix-core:
    container_name: helix-core
    build: ../apps/core
    env_file:
      - ../.env
    environment:
      - HELIX_ALLOWED_ORIGIN=${HELIX_ALLOWED_ORIGIN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../apps/core:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  helix-web:
    container_name: helix-web
    build: ../apps/web
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_CORE_URL=${NEXT_PUBLIC_CORE_URL}
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    ports:
      - "3006:3000"
    depends_on:
      - helix-core
    restart: unless-stopped

  postgres:
    container_name: helix-postgres
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=helix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    container_name: helix-redis
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
