services:
  helix-core:
    build: ../apps/core
    env_file:
      - ../.env
    environment:
      - HELIX_ALLOWED_ORIGIN=${HELIX_ALLOWED_ORIGIN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../apps/core:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  helix-web:
    build: ../apps/web
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_CORE_URL=${NEXT_PUBLIC_CORE_URL}
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - helix-core
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: helix_pgadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@helix.com
      PGADMIN_DEFAULT_PASSWORD: secret123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=helix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
  pgadmin_data:
